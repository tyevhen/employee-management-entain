<div class="tags-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Manage Tags</mat-card-title>
    </mat-card-header>
    <mat-form-field>
      <mat-chip-grid #chipGrid>
        <mat-chip-row
          *ngFor="let tag of tags$ | async"
          [removable]="true"
          (removed)="deleteTag(tag.id)"
        >
          {{ tag.name }}
          <button mat-icon-button matChipRemove aria-label="Remove tag">
            <mat-icon>close</mat-icon>
          </button>
        </mat-chip-row>
        <input
          placeholder="New tag..."
          [matChipInputFor]="chipGrid"
          (matChipInputTokenEnd)="createTag($event)"
        />
      </mat-chip-grid>
    </mat-form-field>
  </mat-card>
</div>
